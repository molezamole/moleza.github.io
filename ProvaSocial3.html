<!DOCTYPE html>
<html>
<head>
    <style>
        .testimonial {
            width: 150px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .testimonial img {
            width: 100%;
            border-radius: 50%;
        }
        .testimonial p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="testimonials"></div>

    <script>
        var testimonials = [
            {
                name: "José Carlos",
                comment: "Estou absolutamente encantado com o jogo Caça-Palavras de 2 fases! É um desafio divertido que realmente faz você pensar. As duas fases adicionam uma camada extra de complexidade que eu não vi em outros jogos de caça-palavras. Eu me encontro voltando para jogar de novo e de novo. A melhor parte é a sensação de realização quando eu encontro todas as palavras. Recomendo fortemente este jogo para qualquer pessoa que goste de um bom desafio mental!",
                image: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEipxp2zhfjbaC0Bfi6_BkUSecTfH4JDtlMxgdIx5Fkg3ZjtjPrZiA6_KAfPpOVddR2A7Y-2zOJ0WAqBwkFElMyH3H1Po4GrwkDc6T1unPM2ir7cM7uz5PhVTrPRowCvtIgyxgQRgZucSVkdOEBlK3c8DOGVU1En6r15GTrdUtpMDF6K1T6dMiK7ZYUv_MXF/s626/retrato-de-um-homem-idoso-sorrindo-para-a-camera-isolado-em-fundo-branco_979520-63615.jpg"
            },
            {
                name: "Maria da Conceição",
                comment: "Comentário de satisfação 2",
                image: "URL da imagem 2"
            },
            {
                name: "Balbino Teixeira",
                comment: "Comentário de satisfação 3",
                image: "URL da imagem 3"
            }
        ];

        var testimonialsDiv = document.getElementById("testimonials");

        testimonials.forEach(function(testimonial) {
            var testimonialDiv = document.createElement("div");
            testimonialDiv.className = "testimonial";

            var img = document.createElement("img");
            img.src = testimonial.image;

            var name = document.createElement("p");
            name.textContent = testimonial.name;

            var comment = document.createElement("p");
            comment.textContent = testimonial.comment;

            testimonialDiv.appendChild(img);
            testimonialDiv.appendChild(name);
            testimonialDiv.appendChild(comment);

            testimonialsDiv.appendChild(testimonialDiv);
        });
    </script>
</body>
</html>
