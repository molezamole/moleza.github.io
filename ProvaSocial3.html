</head>

    <script>

            },

                comment: ""Como um homem de idade, sempre estou à procura de maneiras de manter minha mente afiada. O Caça-Palavras de 2 fases tem sido uma verdadeira bênção para mim. Este jogo não é apenas divertido, mas também um excelente exercício mental. As duas fases do jogo adicionam um nível de complexidade que realmente me desafia e me mantém engajado. Encontrar todas as palavras me dá uma sensação de realização que é difícil de descrever. Este jogo tem sido uma ótima maneira de passar o tempo, especialmente nos dias em que a dor física me impede de ser tão ativo quanto eu gostaria. É uma verdadeira alegria ter algo que posso fazer no conforto da minha casa que me ajuda a manter minha mente ativa. Eu recomendo o Caça-Palavras de 2 fases para qualquer pessoa que esteja procurando uma maneira divertida e desafiadora de exercitar a mente!"
",
                image: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjkOVI6V8QpH16dCzI_YVlza0qBLwVChxSHwdofRwVNVfk8bsu9JGdVkXaxUO3KkeHwJRMJfwQgxkx8Lavlf3wexB_46SczKWQiuNOEyL_haXbOSIavbZMYX0-l4itI6nGE6fGG_brdzid4Bo03C-LqCAGokwiX7SBOf-2uy00aYQxwb0EtH4jPidJsVyeA/s420/18cf5264-c477-4e3a-a640-6ae4cc519af0.jpeg"
            }
        ];

        var testimonialsDiv = document.getElementById("testimonials");

        testimonials.forEach(function(testimonial) {
            var testimonialDiv = document.createElement("div");
            testimonialDiv.className = "testimonial";

            var img = document.createElement("img");
            img.src = testimonial.image;

            var name = document.createElement("p");
            name.textContent = testimonial.name;

            var comment = document.createElement("p");
            comment.textContent = testimonial.comment;

            testimonialDiv.appendChild(img);
            testimonialDiv.appendChild(name);
            testimonialDiv.appendChild(comment);

            testimonialsDiv.appendChild(testimonialDiv);
        });
    </script>
</body>
</html>
